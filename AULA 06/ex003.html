<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meu primeiro programa</title>
    <style>
       body{
        background-color: rgb(169, 169, 245);
        color: white;
        font: normal 20pt arial;
       } 
       h1 {
        color: rgb(211, 176, 19, 22);
       }
    </style>
</head>
<body>
   <h1> Olá mundo!</h1>
   <p>Já me livrei da maldição</p>
   <script>
   var n1 = Number.parseInt(window.prompt(`Digite um numero:`))
   var n2 = Number.parseInt(window.prompt(`Digite outro numero:`))
   var s = n1 + n2
   window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // concatenação
   // (number + number) serve para adição
   // (string + string) serve para concatenação
   </script>
</body>
</html>
